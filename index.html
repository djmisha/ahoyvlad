<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Professional Sailing Services in San Diego, California - Captain Vlad</title>
    
    <!-- Primary Meta Tags -->
    <meta name="description" content="Expert sailing services in San Diego, CA with Captain Vlad. Offering charters, sailing lessons, and captain-for-hire services with 25+ years of experience.">
    <meta name="keywords" content="sailing services, boat captain, San Diego sailing, charter sailing, sailing lessons, yacht delivery, captain for hire, sailing instructor, San Diego bay">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://ahoyvlad.com/">
    <meta property="og:title" content="Captain Vlad - Professional Sailing Services in San Diego">
    <meta property="og:description" content="Expert sailing charters, education, and captain services in San Diego Bay and beyond. USCG licensed with 25+ years of experience.">
    <meta property="og:image" content="https://ahoyvlad.com/images/og-image.jpg">
    
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="images/favicon.png" type="image/x-icon">
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

    
    <!-- Canonical URL -->
    <link rel="canonical" href="https://ahoyvlad.com/">
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>


    <form
    className="contact-form"
    name="Ahoy Clad Contact Form"
    method="post"
    action="/"
    data-netlify="true"
    data-netlify-honeypot="bot-field"
    onSubmit={handleSubmit}
  >
    <input type="hidden" name="form-name" value="Ahoy Clad Contact Form" />
    <div hidden>
      <label>
        <input name="bot-field"/>
      </label>
    </div>

    <div className="form-group">
      <label htmlFor="name">Full Name*</label>
      <input
        type="text"
        id="name"
        name="name"
        
        required
      />
    </div>

    <div className="form-group">
      <label htmlFor="email">Email Address*</label>
      <input
        type="email"
        id="email"
        name="email"
        
        required
      />
    </div>

    <div className="form-group">
      <label htmlFor="phone">Phone Number</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        
      />
    </div>

    <div className="form-group">
      <label htmlFor="service">Service Interest*</label>
      <select
        id="service"
        name="service"
        
        defaultValue=""
        required
      >
        <option value="" disabled>
          Select a service
        </option>
        <option value="charter">Charter & Adventure Sailing</option>
        <option value="education">Sailing Education & Training</option>
        <option value="captain">Captain-for-Hire Services</option>
        <option value="other">Other Inquiry</option>
      </select>
    </div>

    <div className="form-group">
      <label htmlFor="message">Your Message*</label>
      <textarea
        id="message"
        name="message"
        rows="5"
        
        required
      ></textarea>
    </div>


    <button type="submit" className="contact-btn" disabled={isSubmitting}>
      {isSubmitting ? "Sending..." : "ðŸ“¤ Send Message"}
    </button>
  </form>

</body>
</html>
